<!DOCTYPE html>
<html lang="PL-pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Panel Administracyjny</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <header>
      <nav class="nav--container">
        <div class="nav--exit flex-center">
          <span class="icon-quit flex-center"></span>
        </div>
        <div class="nav--profile flex-center">
          <span class="icon-personaldata"></span>
          <p class="small-link">Nazwa profilu</p>
        </div>
        <div class="nav--notification flex-center">
          <span class="icon-notification flex-center"><span class="nav--notification-circle"></span> </span>
        </div>
        <div class="nav--wallet flex-center">
          <span class="icon-wallet"></span>
          <span class="page-header"> $1.500.00 </span>
          <span class="icon-arrow-down-small"></span>
        </div>
      </nav>
      <nav class="sidebar--container">
        <div class="sidebar--brand">
          <span class="sidebar--brand-title">Account Manager</span>
        </div>
        <!-- SIDEBAR MENU ITEMS -->
          <ul class="sidebar--menu">

            <li class="sidebar--menu-items-general">
              <span class="icon-general"></span>
              <a href="#" class="sidebar--menu-link">General</a>
            </li>

            <li class="sidebar--menu-items-details">
              <span class="icon-details"></span>
              <a href="#" class="sidebar--menu-link">Details</a>
            </li>

            <li class="sidebar--menu-items-links">
              <span class="icon-links"></span>
              <a href="#" class="sidebar--menu-link">Links</a>
            </li>

            <li class="sidebar--menu-items-banners">
              <span class="icon-banners"></span>
              <a href="#" class="sidebar--menu-link">Banners</a>
            </li>

            <li class="sidebar--menu-items-personaldata">
              <span class="icon-personaldata"></span>
              <a href="#" class="sidebar--menu-link">Personal data</a>
            </li>

            <li class="sidebar--menu-items-payout">
              <span class="icon-payout"></span>
              <a href="#" class="sidebar--menu-link">Payout</a>
            </li>

            <li class="sidebar--menu-items-postback">
              <span class="icon-postback"></span>
              <a href="#" class="sidebar--menu-link">Postback</a>
            </li>

            <li class="sidebar--seperator"></li>
          </ul>

          <!-- YOUR MANAGER -->
          <div class="yourmanager-container">

            <div class="row flex-center">
              <h1 class="page-header">Your manager</h1>
            </div>

            <div class="row">

            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>

      <div class="container">

        <!-- GENERAL STATISTIC SECTION -->
        <section class="general--statistic">
          <div class="row">
            <div class="col-12-xl">
              <h1 class="page-header">GENERAL STATISTIC</h1>
            </div>
          </div>

          <!-- DATE PERIOD SECTION -->
          <section class="date--period-section flex-center">
            <div class="row">
              <div class="col-12-xl">
                <div class="row">
                  <form class="date--period--container flex-center">
                    <input name="date--from" type="date" class=" date--period-from"></p>
                    <input name="date--to" type="date" class="date--period--date-to"></p>
                    <span class="icon-calendar"></span>
                  </form>
                  <button class="btn-reset btn--orange">
                    <span class="icon-refresh"></span>
                  </button>
                </div>
              </div>
            </div>
          </section>

          <!-- LISTS WITH ONE DIGIT -->
          <section class="lists--digit-section">
            <div class="row flex-center">
              <div class="col-6-xl">
                <div class="list--one-digit--container">
                  <span class="list--header">Visit Signups</span>
                  <span class="list--digit">124</span>
                </div>
              </div>
              <div class="col-6-xl">
                <div class="list--one-digit--container">
                  <span class="list--header">Visit Signups</span>
                  <span class="list--digit">124</span>
                </div>
              </div>
            </div>

            <div class="row flex-center">
              <div class="col-6-xl">
                <div class="list--one-digit--container">
                  <span class="list--header">Visit Signups</span>
                  <span class="list--digit">124</span>
                </div>
              </div>
              <div class="col-6-xl">
                <div class="list--one-digit--container">
                  <span class="list--header">Visit Signups</span>
                  <span class="list--digit">124</span>
                </div>
              </div>
            </div>
          </section>

        </section>
      </div>
    </main>
  </body>
</html>
